<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact US</title>
</head>
<body>
<h1>Contact Us:</h1>
<form action="{% url 'contactus' %}" method="POST">
    {% csrf_token %}

    <button type="submit" style="background-color: #000000; color: #ffffff">send</button>
</form>

</body>
</html>
