
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<b>Counts:</b>{{ numbers }}<br>
<b>Min Price:</b>{{ info.price__min }}<br>
<b>Max Price:</b>{{ info.price__max }}<br>
<b>Average Price:</b>{{ info.price__avg }}
<hr color="#000000" width="90%">
<hr color="#000000" width="90%">
<div style="line-height: 30px">
    <table id="table">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {% for product in all_products %}
            <tr>
                <td>
                    <a href="{{ product.slug }}">{{ product.title }}</a>
                </td>
                <td>{{ product.price }}</td>
                <td>{{ product.description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
