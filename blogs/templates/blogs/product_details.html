<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<h1>{{ p.title }}</h1>
<h3>ID:{{ p.slug }}</h3>
<h3>Price:{{ p.price }}</h3>
<h3>Description:{{ p.description }}</h3>
<h3>Status:
    {% if p.activation %}
        Available
    {% else %}
        Unavailable
    {% endif %} 
</h3>
</body>
</html>
